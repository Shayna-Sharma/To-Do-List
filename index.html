<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>
    <body>

        <div class="container">
            
            <div class="todo-app">
                
                <div class="todo-heading">
                    <h1>TO-DO List</h1>
                    <img class="notes_logo" src="images/notes_logo.png" >
                </div>
                

                <div class="enter-input">
                    <input type="text" id="input-box" placeholder="Enter your task to complete">
                    <button class="add" onclick="addTask()">Add</button>
                </div>
                
                <ul id="list-container">
                   <!-- <li class="checked">Task1</li>
                   <li class="checked">Task2</li>
                   <li class="checked">Task3</li> -->
                </ul>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
